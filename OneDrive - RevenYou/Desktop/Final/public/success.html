<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 30px; border-radius: 8px; }
        h1 { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Order Placed Successfully!</h1>
        <p>Thank you for your order.</p>
        <p>Your order number is: <strong id="orderNumberDisplay">Loading...</strong></p>
        <p>Your order status will be updated shortly.</p>
        <p><a href="/">Return to Home</a></p>
    </div>

    <script>
        // Extract the order number from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const order = urlParams.get('order');

        if (order) {
            document.getElementById('orderNumberDisplay').innerText = order;
        } else {
            document.getElementById('orderNumberDisplay').innerText = 'N/A';
        }
    </script>
</body>
</html>
