<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl text-center">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h2 class="text-3xl font-bold text-gray-800 mt-4">Thank You!</h2>
        <p class="text-lg text-gray-600 mt-2">Your order has been placed successfully.</p>
        <p class="text-xl font-semibold text-indigo-600 mt-4">Order Number: <span id="orderNumberDisplay">...</span></p>
        <p class="text-sm text-gray-500 mt-6">We have sent a confirmation email to your address.</p>
        <a href="store.html" class="mt-6 inline-block bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Continue Shopping</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the 'order' query parameter from the URL
            const params = new URLSearchParams(window.location.search);
            const orderNumber = params.get('order');
            
            // Display the order number if it exists
            const displayEl = document.getElementById('orderNumberDisplay');
            if (orderNumber) {
                displayEl.textContent = orderNumber;
            } else {
                displayEl.textContent = 'N/A';
            }

            // Clear the local trolley after successful order
            localStorage.removeItem("trolley");
        });
    </script>
</body>
</html>
